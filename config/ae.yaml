file:
  # load_dir: "../dataset/cap_raw/*/*/" # traindata
  # load_dir: "../dataset/cap_raw/*/0/" # traindata
  load_dir: ["../dataset/cap_raw/*/0/", "../dataset/cap_raw/*/90/"] # traindata
data:
  input_data: ["tactile"]
  output_data: ["Tactile"]
  train_test_val_ratio: [8,2] # Train/Test/Valid ratio
  devide_csv: True
  skip_timestep: 1
  extend_timestep: 200
positional_encoding: #not used for lstm
  input_data: [] # list
  dimention: 10
scaling:
  mode: "normalization"
  range: "patch"
  separate_axis: True
  separate_joint: True
model:
  model_name: "ae"
  activation: "tanh" # tanh, sigmoid
  # epoch: 100
  epoch: 1000
  optimizer: "adam"
  learning_rate: 0.001
  tactile_loss: 1.0
  joint_loss: 1.0
  input_dim: 
  # rec_dim: 50
  hid_dim: 100
  # batch_size: 30
  batch_size: 6
test:
  # load_dir: "../dataset/cap_raw/*/0/" # for test
  load_dir: "../dataset/eval/" # for test
  # load_dir: "../dataset/cap_raw/science/*/" # for test
  scaling_df_path: "./output/ae/scaling_params.csv"
  model_filepath: "./output/ae/weight/ae_921.pth"